<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title></title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

</head>
<body class="fullscreen_bg">

<div class="container">

  <form class="form-signin">
    <h1 class="form-signin-heading text-muted">Sign In</h1>
    <input type="text" class="form-control" placeholder="User name" required=""  id="userName" autofocus="">
    <button class="btn btn-lg btn-primary btn-block" id="submit">
      Connect
    </button>
  </form>

</div>

<div class="col" id="detector">
<h3>Volume level:</h3>
  <div id="siarap-graph">
    <span id="siarap-graph-value"></span>

    <b class="pull-right" id="siarap-max-volume">0</b>
  </div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="https://cdn.pubnub.com/pubnub.min.js"></script>
<script src="scripts/client.js"></script>
</body>
</html>
